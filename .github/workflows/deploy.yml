name: Deploy Zola site to GitHub Pages

on:
  push:
    branches:
      - main  # Change to 'master' if needed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install latest Zola
        run: |
          ZOLA_VERSION=$(curl -s https://api.github.com/repos/getzola/zola/releases/latest | grep tag_name | cut -d '"' -f 4)
          curl -sL "https://github.com/getzola/zola/releases/download/${ZOLA_VERSION}/zola-x86_64-unknown-linux-gnu.tar.gz" | tar -xz
          sudo mv zola /usr/local/bin

      - name: Build site
        run: zola build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public

